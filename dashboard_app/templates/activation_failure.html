<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f7f9fb;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 60px);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
            border: transparent;
        }

        .btn-primary {
            margin-top: 20px;
            border: transparent;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: 30px;
        }




    </style>
</head>
<body>
    <div>
        <h1>Account Activation Failed</h1>
        <p>Unfortunately, the activation link has expired or is invalid. Please try resending the activation email.</p>
        <form action="{% url 'resend_activation_email' user_id=user_id %}" method="POST">
            {% csrf_token %}
        <button class="btn-primary" type="submit">Resend Activation Email</button>
        </form>
        <a class="btn btn-primary" href="{% url 'login' %}">Return to Home</a>
    </div>
    
</body>
</html>
